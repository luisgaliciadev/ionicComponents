<app-header [title]="title"></app-header>

<ion-content>

  <ion-list #lista>

    <ion-item-sliding  *ngFor="let user of users">

      <ion-item-options side="start">
        <!-- <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
        <ion-item-option color="danger" (click)="share(item)">Share</ion-item-option> -->

        <ion-item-option (click)="favorite(user)">
          <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary" (click)="share(user)">
          <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>
          <h3>{{user.email}}</h3>
          <p>{{user.name}}</p>
        </ion-label>
  
        <ion-label slot="end"  text-right>
          {{user.phone}}
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="delete(user)" color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      

    </ion-item-sliding>


    
  </ion-list>

</ion-content>

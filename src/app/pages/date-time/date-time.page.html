<app-header  [title] = "title"></app-header>

<ion-content>

  <ion-list padding>

    <ion-list-header>
      <ion-label>Datos de Nacimiento</ion-label>

    </ion-list-header>

    <ion-item>
      <ion-label>Fecha de Nacimiento</ion-label>
      <ion-datetime placeholder="Fecha de Nacimiento"                   
                    display-format="YYYY MMMM DD"
                    cancelText="Cancelar"
                    [ngModel] = "fechaNaci.toISOString()"
                    (ionChange)="cambioFecha($event)"></ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Min y Max</ion-label>
      <ion-datetime placeholder="yyyy-mm-dd"
                    display-format="YYYY MMMM DD"
                    min="2015-01-01"
                    max="2015-12-31">

      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>AÃ±os</ion-label>
      <ion-datetime placeholder="yyyy"
                    display-format="YYYY"
                    min="2015"
                    max="2025"
                    value="2021">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Custom date</ion-label>
      <ion-datetime [pickerOptions]="customPickerOptions"
                    [(ngModel)]="custonDate">
      </ion-datetime>
    </ion-item>

  </ion-list>

</ion-content>

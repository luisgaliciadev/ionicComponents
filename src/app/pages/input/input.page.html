<app-header [title]="title"></app-header>

<ion-content>

  <ion-list>

    <ion-list-header>
      <ion-label>Nombre: {{name || 'No Hay Nombre'}}</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
  </ion-list>

  <form #form="ngForm" (ngSubmit)="onSubmit()">

    <ion-list>

      <ion-list-header>
        <ion-label>Fornulario: Valido {{form.valid}}</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" 
                   [(ngModel)]="usuario.email"
                   name="email"
                   pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                   required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" 
                   [(ngModel)]="usuario.password"
                   name="password"
                   required>
        </ion-input>
      </ion-item>

    </ion-list>

    <ion-button expand="full" type="submit" [disabled]="!form.valid">Guardar</ion-button>


  </form>

</ion-content>

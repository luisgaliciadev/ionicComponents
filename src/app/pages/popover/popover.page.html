<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>popover</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
      </ion-button>

    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button expand="full" (click)="presentPopover($event)">
    <ion-icon name="person-circle-outline" slot="icon-only"></ion-icon>
    <label>Popover</label>
  </ion-button>

</ion-content>

<ion-footer>

  <ion-toolbar color="primary">
   
    <ion-title>Footer</ion-title>

    <ion-buttons slot="start" (click)="presentPopover($event)">
      <ion-button>
        <ion-icon name="person-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>

    </ion-buttons>

  </ion-toolbar>

</ion-footer>
